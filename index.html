<div id="slide-viewer" style="text-align: center; background: #1a1a1a; padding: 20px; border-radius: 8px;">
    <h2 style="color: #d4af37; font-family: 'Garamond', serif;">The Bloody Ledger: Campaign Slides</h2>
    
    <div id="slide-container">
        <img id="current-slide" src="assets/images/Slide_0.png" alt="Campaign Slide" style="max-width: 100%; border: 2px solid #333;">
    </div>

    <div style="margin-top: 15px;">
        <button onclick="changeSlide(-1)" style="padding: 10px 20px; cursor: pointer;">Previous</button>
        <span id="slide-number" style="margin: 0 15px; color: white;">Slide 0 / 40</span>
        <button onclick="changeSlide(1)" style="padding: 10px 20px; cursor: pointer;">Next</button>
    </div>
</div>

<script>
    let currentIdx = 0;
    const totalSlides = 40;
    const slideImg = document.getElementById('current-slide');
    const slideNumText = document.getElementById('slide-number');

    function changeSlide(direction) {
        currentIdx += direction;

        // Loop logic: stay within 0 and 40
        if (currentIdx < 0) currentIdx = totalSlides;
        if (currentIdx > totalSlides) currentIdx = 0;

        // Update the image source to your new assets/images folder
        slideImg.src = `assets/images/Slide_${currentIdx}.png`;
        slideNumText.innerText = `Slide ${currentIdx} / ${totalSlides}`;
    }
</script>
